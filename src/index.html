<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk-Api</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <script>var exports = {};</script>
    <script defer src="../dist/js/app.js"></script>
</head>

<body>
    <header>
        <h1>Inspiration for the Art of Brewing</h1>
    </header>

    <main>
        <section class="content-box">
            <section class="inner-content-box">
                <input type="text" name="queryString" id="query-string" placeholder="search tex 'beef'... "><br />
                <button id="search-button">Search</button>
                <!-- <ul class="search-history"></ul> -->
            </section>

            <section class="inner-content-box">
                <p>The name of the beers</p>
                <select name="beerName" id="beerName">
                    <option value="empty" selected disabled>--Please choose an option--</option>
                </select>

                <select name="pageList" id="pageList">
                    <option value="?page=1&per_page=65" selected>-- Page 1 --</option>
                    <option value="?page=2&per_page=65">-- Page 2 --</option>
                    <option value="?page=3&per_page=65">-- Page 3 --</option>
                    <option value="?page=4&per_page=65">-- Page 4 --</option>
                    <option value="?page=5&per_page=65">-- Page 5 --</option>
                </select>
            </section>

            <section class="inner-content-box" id="random-food">
                <button id="random-food-button">Give me random food</button>
            </section>
        </section>

        <section id="content-box">
            <!-- cards -->
        </section>

    </main>
    <footer>
        <h2>feets</h2>
    </footer>
</body>

</html>
