<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk-Api</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script>var exports = {};</script>
    <script defer src="../dist/js/app.js"></script>
</head>

<body>
    <header>
        <h1>Beer & Bites: A Match Made in Heaven</h1>
    </header>
    <div class="loadingGif" style="display: none;"></div>

    <main>
        <section class="nav-wrapper">
            <section>
                <fieldset>
                    <legend>Search beers based on bites:</legend>
                    <input type="text" name="queryString" id="query-string" placeholder="search tex 'beef'... ">
                    <button id="search-button">Search</button>
                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>Beer Index</legend>
                    <select name="beerName" id="beerName"></select>

                    <select name="pageList" id="pageList">
                        <option value="?page=1&per_page=65" selected>-- Page 1 --</option>
                        <option value="?page=2&per_page=65">-- Page 2 --</option>
                        <option value="?page=3&per_page=65">-- Page 3 --</option>
                        <option value="?page=4&per_page=65">-- Page 4 --</option>
                        <option value="?page=5&per_page=65">-- Page 5 --</option>
                    </select>
                </fieldset>
            </section>

            <section id="random-food-wrapper">
                <fieldset class="random-food-box">
                    <legend>Give me a bite suggestion</legend>
                    <button id="random-food-button">Food idea</button>
                </fieldset>
            </section>
        </section>

        <div class="food-answer"></div>
        
        <section id="content-box">
            <!-- cards -->
        </section>
        <section id="fav-wrapper">
            <div id="fav-list">
                <h3>User's Favorite Beer Selection</h3>
                <ul class="fav-ul"></ul>
            </div>
        </section>
    </main>
    <footer>
        <button class="fav-btn"><span class="material-symbols-outlined">
            hotel_class
            </span></button>
    </footer>
</body>
</html>
